name: CI - Build Verification

# ============================================
# LEGACY CI WORKFLOW - SIMPLIFIED
# 
# This workflow is retained for backward compatibility.
# Main testing is now handled by:
# - staging-tests.yml (PR testing against preview)
# - production-deploy.yml (post-merge verification)
# - manual-tests.yml (on-demand testing)
# 
# This workflow just verifies the build succeeds.
# ============================================

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main]

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  # ============================================
  # BUILD VERIFICATION
  # ============================================
  build:
    name: üî® Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check (if applicable)
        run: npm run typecheck --if-present
        continue-on-error: true

      - name: Lint (if applicable)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - dist folder not found"
            exit 1
          fi
          echo "‚úÖ Build successful"
          echo "üì¶ Build size:"
          du -sh dist/
          echo ""
          echo "üìÑ Build contents:"
          ls -la dist/

  # ============================================
  # QUICK UNIT TESTS (Fast feedback)
  # ============================================
  unit-tests:
    name: üî¨ Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run
        env:
          NODE_ENV: development

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 7
