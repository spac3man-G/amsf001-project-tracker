name: ðŸ§ª Staging Tests

# ============================================
# STAGING ENVIRONMENT TESTING PIPELINE
# 
# This workflow:
# 1. Runs unit tests immediately
# 2. Waits for Vercel preview deployment
# 3. Runs E2E tests against the preview URL
# 4. Reports results back to PR
# ============================================

on:
  pull_request:
    branches: [main, staging]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to test against (leave empty for latest deployment)'
        required: false
        type: string

concurrency:
  group: staging-tests-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
  E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

jobs:
  # ============================================
  # UNIT TESTS - Run immediately
  # ============================================
  unit-tests:
    name: ðŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci
        env:
          NODE_ENV: development

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  # ============================================
  # WAIT FOR VERCEL PREVIEW
  # ============================================
  wait-for-preview:
    name: â³ Wait for Preview
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.get-url.outputs.url }}
    
    steps:
      - name: Wait for Vercel deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
          check_interval: 30
          vercel_bypass_token: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Get preview URL
        id: get-url
        run: |
          if [ -n "${{ github.event.inputs.target_url }}" ]; then
            echo "url=${{ github.event.inputs.target_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ steps.vercel-deployment.outputs.url }}" >> $GITHUB_OUTPUT
          fi

      - name: Display preview URL
        run: |
          echo "ðŸŒ Preview URL: ${{ steps.get-url.outputs.url }}"

  # ============================================
  # E2E TESTS - Against Preview URL
  # ============================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, wait-for-preview]
    
    strategy:
      fail-fast: false
      matrix:
        # Test critical roles in parallel
        project: [admin, contributor, viewer]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests as ${{ matrix.project }}
        run: npx playwright test --project=${{ matrix.project }}
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.wait-for-preview.outputs.preview_url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 14

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots-${{ matrix.project }}
          path: test-results/
          retention-days: 7

  # ============================================
  # E2E - ALL ROLES (Optional full test)
  # ============================================
  e2e-all-roles:
    name: ðŸŽ­ E2E Full Role Matrix
    runs-on: ubuntu-latest
    needs: [e2e-tests, wait-for-preview]
    if: github.event.pull_request.draft == false
    
    strategy:
      fail-fast: false
      matrix:
        project: [supplier-pm, supplier-finance, customer-pm, customer-finance]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests as ${{ matrix.project }}
        run: npx playwright test --project=${{ matrix.project }}
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.wait-for-preview.outputs.preview_url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          CI: true
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 14

  # ============================================
  # TEST SUMMARY
  # ============================================
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“Ž Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports and Playwright HTML reports are available in the workflow artifacts" >> $GITHUB_STEP_SUMMARY
